<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Visa International Partners</title><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=apple-mobile-web-app-capable content="yes"><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"><meta name=apple-touch-fullscreen content=yes><meta name=apple-mobile-web-app-status-bar-style content="black"><link rel=stylesheet href=css/style.css><!--[if lte IE 8]><script src="js/ie8.js"></script><![endif]--><script src=js/app.js></script></head><body ng-app=vip><div snap-content><div class=view-wrapper ui-view></div><footer><div class=innerWrapper><h3>Contact us</h3><div id=contacts><a href=mailto:info@visaipartners.pt>info@visaipartners.pt</a><br>We Chat ID : Visaipartners<br>+351 218 008 133<br>+351 920 101 866</div></div></footer></div><div class=top-floater ng-controller=topFloaterCtrl><div class="bars pull-left"><a snap-toggle=left><i class="fa fa-bars"></i></a></div><div id=lang-bar class="flags pull-right"><a ng-repeat="lang in langs" ng-class="lang === currentLang ? 'active' : ''" ng-click="changeLang($event, lang)"><img class="flag flag-{{lang}}" alt={{lang}} src=imgs/blank.gif></a></div></div><nav id=left-menu snap-drawer ng-controller=slideMenuCtrl><h3 class=left-menu-title>&nbsp;</h3><a class=left-menu-item ng-repeat="link in links" ui-sref="{{ link.url }}" ui-sref-active=active><i class="fa fa-fw fa-lg fa-{{link.icon}}"></i><span class=left-menu-item-name>{{ link.name }}</span></a></nav></body></html>
